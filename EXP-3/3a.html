<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Style Semantic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #4285F4;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-weight: 400;
            font-size: 1.5rem;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        article {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
        }
        article header h2 {
            margin-top: 0;
            color: #202124;
        }
        section {
            margin: 1rem 0;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        figcaption {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
        }
        aside {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 6px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f2f2f2;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #ddd;
        }
        .highlight {
            background-color: #fbbc04;
            padding: 0 0.2rem;
            border-radius: 3px;
            font-weight: 600;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .search-box {
            margin-top: 2rem;
            text-align: center;
        }
        input[type="text"] {
            width: 60%;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="submit"] {
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            font-size: 1rem;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 24px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<header>
    <h1>Google</h1>
    <nav>
        <a href="#">About</a>
        <a href="#">Store</a>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </nav>
</header>

<main>
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL" />
        <input type="submit" value="Google Search" />
    </div>

    <article>
        <header>
            <h2>Search Tips</h2>
            <p>Improve your search with these tips:</p>
        </header>

        <section>
            <p>You can use <span class="highlight">quotes</span> to s
